<div class="row">

    <div class="col">
        <h1>ver el *ngIf</h1>
        <hr />
        <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="max-width: 18rem;">

            <div class="card-body">
                <h5 class="card-title">Autor:{{frase.autor}} </h5>
                <p class="card-text">{{frase.mensaje}}</p>
            </div>
        </div>
        <button (click)="mostrar = !mostrar" class="btn btn-outline-primary">
            Mostrar/Ocultar
        </button>

    </div>

    <div class="col">
        <h1>ver *ngFor</h1>
        <ul class="list-group">
            <li *ngFor="let personaje of personajes;let i = index" class="list-group-item">{{i}} {{personaje}}</li>
        </ul>
    </div>
</div>
