<h1>Recibiendo {{ paraSalida }}</h1>
<div [ngClass]="alerta" class="alert alert-success" role="alert">
    <strong>Atencion</strong>Se ha de observar lo sucedido
</div>

<button class="btn btn-info" (click)="alerta = 'alert-info'"> Pasa a info</button>
<button class="btn btn-success" (click)="alerta = 'alert-success'"> Pasa a success</button>
<br><br>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info':!propiedades.danger}">Para ir cambiando</h3>

<button class="btn btn-danger " (click)="propiedades.danger=!propiedades.danger ">
    Cambiar
</button>

<br>
<br>
<h3>Proceso asincrono</h3>
<button (click)="ejecutar()" class="btn btn-primary" [disabled]="loading">
<i [ngClass] = "{'fa-save':!loading, 'fa-refresh fa-spin':loading}"
class="fa fa-refresh"></i>
<span *ngIf="!loading"> Guardar cambios</span>
<span *ngIf="loading"> Espere por favor</span>
</button>
