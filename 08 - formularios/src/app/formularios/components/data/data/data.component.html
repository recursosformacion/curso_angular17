<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">
    <div formGroupName="nombreCompleto">
        <div class="form-group row" [ngClass]="{ 'has-danger': !forma.get( 'nombreCompleto.nombre').valid }">
            <label class="col-2 col-form-label ">Nombre</label>
            <div class="col-8 ">
                <input formControlName="nombre" name="nombre" class="form-control " type="text " placeholder="Nombre ">
            </div>
            <div *ngIf="forma.get('nombreCompleto.nombre').errors?.required && forma.get('nombreCompleto.nombre').touched " class="form-control-feedback ">
                El nombre es necesario
            </div>
        </div>

        <div class="form-group row ">
            <label class="col-2 col-form-label ">Apellido</label>
            <div class="col-8 ">
                <input formControlName="apellido" class="form-control " type="text " placeholder="Apellido ">
            </div>
        </div>
    </div>
    <div class="form-group row ">
        <label class="col-2 col-form-label ">Correo</label>
        <div class="col-md-8 ">
            <input formControlName="correo" class="form-control " type="email " placeholder="Correo electrÃ³nico ">
        </div>
    </div>

    <div class="form-group row ">
        <label class="col-2 col-form-label ">Username</label>
        <div class="col-md-8 ">
            <input formControlName="username" class="form-control " type="text ">
        </div>
    </div>


    <div class="form-group row ">
        <label class="col-2 col-form-label ">Password</label>
        <div class="col-md-8 ">
            <input formControlName="password1" class="form-control " type="password ">
        </div>
    </div>

    <div class="form-group row ">
        <label class="col-2 col-form-label ">Comprobacion password</label>
        <div class="col-md-8 ">
            <input formControlName="password2" class="form-control " type="password ">
        </div>
    </div>
    <div class="form-group row ">
        <label class="col-2 col-form-label ">Pasatiempos</label>
        <div class="col-md-8" formArrayName="pasatiempos">

            <input *ngFor="let item of forma.controls['pasatiempos'].controls;let i = index" [formControlName]="i" class="form-control" type="text">
        </div>
        <button (click)="agregarPasatiempo() " type="button " class="btn btn-primary ">+ pasatiempos</button>
    </div>


    <div class="form-group row ">
        <label class="col-2 col-form-label ">&nbsp;</label>
        <div class="input-group col-md-8 ">
            <button type="submit " class="btn btn-outline-primary ">
                Guardar
            </button>
        </div>
    </div>

</form>
<h2>Todo correcto = {{forma.valid}}</h2>

<h2>Status = {{ forma.status}}</h2>

<h2>Pending = {{ forma.pending}} </h2>
